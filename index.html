<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <!-- <input type="text" id="previous-operand" placeholder="0" disabled> -->
            <!-- <input type="text" id="display" placeholder="0" disabled>  -->
            <div class="previous-operand"></div>
            <div class="new-operand"></div>
        </div>

        <div class="buttons">
            <button class="green clear">AC</button>
            <button class="green delete">DEL</button>
            <button class="btn green operation">%</button>
            <button class="btn orange operation">รท</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn orange operation">x</button>
            <button class="btn number">4</button>
            <button class="btn
            number">5</button>
            <button class="btn number">6</button>
            <button class="btn orange operation">-</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn orange operation">+</button>

            <button class="btn number">0</button>
            <button class="btn number">.</button>
            <button class="orange equals span-two">=</button>


        </div>

        <div class="time">
            <p id="time-paragraph"></p>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
