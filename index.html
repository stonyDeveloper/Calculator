<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <input type="text" id="display" placeholder="0">
        </div>

        <div class="buttons">
            <button class="green" onclick="screen.value = ''">AC</button>
            <button class="green" onclick="plusOrMinus()">+/-</button>
            <button class="green" onclick="percentage()">%</button>
            <button class="btn orange">÷</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn orange">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn orange">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn orange">+</button>
            <button onclick="sqrt()">√</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="orange" onclick="screen.value=eval(screen.value)">=</button>

        </div>

        <div class="time">
            <p id="time-paragraph"></p>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
